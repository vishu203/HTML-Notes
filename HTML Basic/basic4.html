<!--Use pseudo classes and elements into your webpage-->
<!DOCTYPE html>
<html>
<head>
    <title>pseudo classes and elements</title>

<style>
    p::first-line{
        color: red;
        font-variant: normal;
    }
</style>
</head>
<body>

<p>You can use the first-line pseudo-element to add a special effect to the first line of a 
    text. Some more text. And even more, and more, and more, and more, and more, and more, and 
    more, and more, and more, and more, and more, and more</p>

</body>
</html>

<!--Design the web page using all the below input attributes
type =text, password, submit, reset, radio, checkbox, button,-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First web page</title>
</head>
<body>
    <h1>Using input attributes like text, password, submit, reset, radio,
        checkbox, button,</h1>
    <br>
    <textarea></textarea>
    <textarea rows="4"></textarea>
    <textarea rows="4" cols="30"></textarea>
    <br>
    <br>
    <form>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd">
    </form>
    <br>
    <br>
    <input type="submit"><br><br>
    <input type="reset"><br>
    <br>

    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>

    <label><input type="checkbox">:Mumbai</label>
    <label><input type="checkbox">:Lucknow</label>
    <button>Button</button>

    
</body>
</html>
